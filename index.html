<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./src/style/index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="app">
    <div id="start-page">
      
      <h1 id="title">You Spin Me Round</h1>
      <h3 class="nickname"></h3>
      <div id="howtoplay">
        <h2> How to Play game?</h2>
          <p>The goal is finished the small circles you have without collapsing each other!<br/> Just click the screen  or press the space button and enjoy 😊 </br> Good News! You have unlimited levels.  🥳 🎈</p>
      </div>
      <input id="nameinput" value="" type="text" placeholder="Enter your nickname!😁"></input>
      <button id="localstorage_test">Save Nickname</button>
      <button id="start-button">Start the Game</button>

    </div>
    <div id="finish-page">
      <h1 id="finish-title"></h1>
      <button id="finish-button">Start Again!</button>
      <h3 id="score"></h3>
    </div>
    <canvas id="game-screen">
    </canvas>
    <audio id="spinmeround" src="./assets/spinmeround.mp3" type="audio/ogg" controls></audio>
    <audio id="game-startsound" src="./assets/game-start-6104.mp3" type="audio/ogg" controls></audio>
    <audio id="game-endsound" src="./assets/game-end.mp3" type="audio/ogg" controls></audio>
    <audio id="game-target" src="./assets/arrowsound.mp3" type="audio/ogg" controls></audio>
    <audio id="game-win" src="./assets/wingame.wav" type="audio/ogg" controls></audio>
    <script type="text/javascript" src="./src/js/circle.js"></script>
    <script type="text/javascript" src="./src/js/canvas.js"></script>
    <script type="text/javascript" src="./src/js/game.js"></script>
    <script type="text/javascript" src="./src/js/script.js"></script>
  </body>
</html>
